<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturaleza</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container navbar-container">
                <div class="navbar-logo-container">
                <img src="./images/logo-plain.png" alt="Naturaleza" class="navbar-logo">
                <a href="#" class="navbar-title">Naturaleza</a>
            </div>
                <ul class="navbar-menu">
                    <li><a href="index.html" class="navbar-menu-item">Home</a></li>
                    <li><a href="#product-list" class="navbar-menu-item">Shop</a></li>
                    <li><a href="about-us.html" class="navbar-menu-item">About Us</a></li>
                </ul>
                <div class="navbar-icons">
                    <a href="#shopping-cart" class="navbar-icon">
                        <i class="fas fa-shopping-cart" style="color: #c0cdb5"></i>
                        <span class="icon-label" >Cart</span>
                    </a>
                    <a href="#profile-options" class="navbar-icon" id="profile-link">
                        <i class="fa-solid fa-user" style="color: #c0cdb5"></i>
                        <span class="icon-label">Profile</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="hero">
        <h2>Bring Nature into Your Home</h2>
        <p>Discover a wide variety of indoor plants that will brighten up your living space.</p>
        <a href="#" class="cta-button">Shop Now</a>
    </div>

    <main>
        <section class="product-list">
            <!-- Product cards will be dynamically generated here -->
        </section>
        <aside class="shopping-cart">
            <button class="cart-close-button">×</button>
            <h2>Shopping Cart</h2>
            <div class="cart-items">
                <!-- Shopping cart items will be displayed here -->
            </div>
            <div class="cart-total">
                Total: $0.00 <!-- Display the total price here -->
            </div>
            <button class="place-order-button" id="placeOrderButton">Place Order</button>
            
        </aside>
            
        </form>
    </main>  
    <footer>
        <!-- Footer content here -->
    </footer>
    <div id="profile-options" class="profile-options">
        <button id="close-profile-options" class="close-button">×</button>
        <button id="show-login-button">Login</button>
        <button id="show-register-button">Register</button>
        <!-- Login form -->
        <aside class="login-content" id="login-content">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>
                <button type="submit">Login</button>
            </form>
        </aside>

        <!-- Registration form -->
        <aside class="register-content" id="register-content">
            <h2>Register</h2>
            <form id="register-form">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="register-email" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="register-password" required>
                <button type="submit">Register</button>
            </form>
        </aside>
        <aside id="logout-aside" class="user-options-aside">
            <h2>Welcome, <span id="user-name"></span></h2>
            <button id="logout-button">Logout</button>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
